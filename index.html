<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Social Links Example</title>
  <style>
    /* Simple CSS reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .profile-container {
      text-align: center;
      margin-bottom: 30px;
    }

    .profile-container img {
      max-width: 200px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .links-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .links-container a {
      text-decoration: none;
      color: #fff;
      background-color: #007bff;
      padding: 10px 15px;
      border-radius: 4px;
      transition: background-color 0.2s ease;
      text-align: center;
      width: 200px;
      margin: 0 auto;
    }

    .links-container a:hover {
      background-color: #0056b3;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>Mostafa</h1>

  <div class="profile-container">
    <!-- Replace "profile.jpg" with the actual path/filename of your image -->
    <img src="profile.jpg" alt="Profile Photo" />
    <p>Mostafa El Sayed</p>
  </div>

  <div class="links-container">
    <a href="https://www.facebook.com/share/1HeApPrf8X/" target="_blank">Facebook</a>
    <!-- 
      For Instagram, if you want a direct link to the user profile in a browser, 
      use: https://www.instagram.com/mostafa_el_sayed70 
    -->
    <a href="https://www.instagram.com/mostafa_el_sayed70" target="_blank">Instagram</a>
    <a href="https://t.me/daefEgypt" target="_blank">Telegram</a>
  </div>

  <!-- Optional JavaScript section -->
  <script>
    // Example JS: show an alert when the page loads
    window.addEventListener("DOMContentLoaded", () => {
      console.log("Page loaded. You can add custom JS here.");
    });
  </script>

  <footer>
    &copy; 2025 Your Name or Brand
  </footer>

</body>
</html>
